run:
  tests: true

linters-settings:
  funlen:
    lines: 150
    statements: 80
  depguard:
    rules:
      main:
        allow:
          - github.com/KarimovKamil/otus-go-final-project
          - io
          - os
          - fmt
          - time
          - bytes
          - errors
          - strings
          - regexp
          - strconv
          - syscall
          - context
          - reflect
          - testing
          - net/http
          - gopkg.in/yaml.v2
          - github.com/mailru/easyjson
          - github.com/julienschmidt/httprouter
          - github.com/c-bata/go-prompt
          - golang.org/x/time/rate
          - github.com/jmoiron/sqlx
          - github.com/lib/pq
          - github.com/spf13/cobra
          - github.com/golang/mock/gomock
          - github.com/stretchr/testify/require
          - github.com/golang/mock/gomock

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tagliatelle
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace